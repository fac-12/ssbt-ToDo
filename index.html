<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tdd todo</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>TODAY</h1>
    </header>
    <main class = "main-flex-container">
    <form id="add-todo">
      <label for="description">New Task:</label>
      <input type="text" id="description" name="description" value="">
      <label for="priority">Priority?</label>
      <input type="checkbox" id="priority" name="priority">
      <input type="submit" name="" value="Submit">
    </form>
    <div id = "todo-container" class="todo-container">
        <ul>
        </ul>
    </div>
     <div id="sort-buttons">
    <!--  <button id="reset">Reset</button> -->
      <button id="sortFirst">Sort by Date Added</button>
      <button id="sortLast">Sort by Most recent</button>
      <button id="sortPriority">Sort by Priority</button>
    </div>
    </main>
  </body>
  <script type="text/javascript" src = "./logic.js"></script>
  <script type="text/javascript" src = "./dom.js"></script>
</html>
