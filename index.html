<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <header>
    <h1 aria label="my to do list">TODAY</h1>
  </header>
  <main class="main-flex-container">
    <div>
      <form id="add-todo" class="add-todo">
        <label for="description"></label>
        <input type="text" id="description" name="description" value="" placeholder="Add to list" class="inputfield" aria-label="add item to list" required>
        <label for="priority"></label>
        <input type="checkbox" id="priority" name="priority" class="checkbox fa fa-star-o star-off" aria-label="mark item off list">
        <input type="submit" id="submit" name="submit" value="" class="submiticon" aria-label="submit new item to list">
      </form>
    </div>
    <div class="sort-buttons">
      <!--  <button id="reset">Reset</button> -->
      <span>Sort by:</span>
      <button id="sortOld" class="highlight" aria-label="Sort by date ascending"><i class="fa fa-arrow-circle-up"></i><span>Oldest</span></button>
      <button id="sortNew" aria-label="Sort by date descending"><i class="fa fa-arrow-circle-down"></i><span>Newest</span></button>
      <!-- <span class="sort-by-date">Sort By Starred</span> -->
      <button id="sortStar" aria-label="Sort by priority"><i class="fa fa-star-half-o"></i><span>Starred</span></button>
    </div>
    <div id="todo-container" class="todo-container">
      <ul>
      </ul>
    </div>

  </main>
</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
